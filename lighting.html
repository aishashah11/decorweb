<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeStyler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="css/img/HS favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/HSaddcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav container">
            <a href="HShome.html" class="logo"><i class="fa-solid fa-store"
                    style="margin-right: 3px;"></i>HomeStyler</a>

            <a href="HShome.html"><i class="fa-duotone fa-solid fa-angles-left"
                    style="margin-left: 760px;margin-top: 7px;font-size: 14px;">Back</i></a>

            <i class='bx bx-shopping-bag' id="cart-icon"></i>


            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <section class="shop container">


        <h1 style="margin-top: 65px;">lighting</h1>
        <div class="shop-content" style="margin-top: 60px;" id="prodRow">

        </div>

    </section>
    <script src="js/lighting.js"></script>
    <script src="js/HSaddcard.js"></script>

    <script>
        const row = document.getElementById('prodRow');
        lightingProducts.map((light) => {
            const card = `
             <div class="product-box">
                <img src="${light.image}" alt="${light.title}" class="product-img">
                <h2 class="product-title">${light.title}</h2>
                <span class="product-price">${light.price}</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div> `;
            row.innerHTML += card;
        })

    </script>



</body>

</html>
